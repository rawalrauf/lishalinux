general {
    lock_cmd = lishalinux-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on             # turn on display after wake
    inhibit_sleep = 3                                      # wait until screen is locked
}

listener {
    timeout = 600                      # 10min - lock screen
    on-timeout = loginctl lock-session
}

listener {
    timeout = 780                                            # 12min - turn off display
    on-timeout = hyprctl dispatch dpms off                   
    on-resume = hyprctl dispatch dpms on && brightnessctl -r # restore display and brightness
}

